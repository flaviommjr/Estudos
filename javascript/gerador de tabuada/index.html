<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="estilo.css">

    <title>Gerador de Tabuada</title>
</head>
<body>
    <header>
        <h1>Gerador de Tabuada</h1>
    </header>

    <section>
        <div id="opcoes">
            <div>
                <span>Quantidade de tabuadas geradas:</span>                    
                <span id="qtdopcoes">
                    <label for="qtd1">1</label>
                    <input type="radio" name="qtd" id="qtd1" checked onclick="mostrar(num2)">
                    <label for="qtd2">2</label>
                    <input type="radio" name="qtd" id="qtd2" onclick="mostrar(num2)">                    
                </span>
            </div>

            <div id="sentido1">
                <span id="titSentido">Sentido:</span>
                <span class="sentopcoes">
                    <label for="prog">Progressivo</label>
                    <input type="radio" name="sentido" id="prog" checked>

                    <label for="reg">Regressivo</label>
                    <input type="radio" name="sentido" id="reg">
                </span>
            </div>

            <div id="sentido2">
                <span>2° sentido:</span>
                <span class="sentopcoes">
                    <label for="prog2">Progressivo</label>
                    <input type="radio" name="sentid" id="prog2" checked>

                    <label for="reg2">Regressivo</label>
                    <input type="radio" name="sentid" id="reg2">
                </span>
            </div>
        </div>

        <div id="entrada">
            <span>
                <label id="lab1" for="numero">Digite um número:</label>
                <input type="number" name="numero" id="numero" autofocus>
            </span>
    
            <span>
                <input type="button" value="gerar" onclick="gerar()" id="botao">
            </span>

            <div id="num2">
                <label for="numero2">Digite o 2° número:</label>
                <input type="number" name="numero" id="numero2">
            </div>
        </div>

        <div class="container" id="boxresultado">                        
            <select name="tabuada" id="resultado1" size="10"></select>
            <select name="tabuada" id="resultado2" size="10"></select>                
        </div>
    </section>

    <footer>
        <h5>&copy; Gerador de Tabuada</h5>
    </footer>

    <script src="script.js"></script>
</body>
</html>
